<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Vanilla JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="shadow-lg p-2 mb-5 rounded d-grid gap-2 container bg-black mt-5 p-5">
    <h1 class="text-white text-uppercase fw-bold d-flex justify-content-center">Counter: <span class="d-flex justify-content-center" id="counter">0</span></h1>
    <button class="mx-auto d-block fw-bold fs-5 btn btn-outline-light col-6" type="button" id="increment">+1</button>
    <button class="mx-auto d-block fw-bold fs-5 btn btn-outline-light col-6" type="button" id="decrement">-1</button>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
